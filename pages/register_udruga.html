<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register Page - Organization</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Normalize CSS -->
        <link rel="stylesheet" type="text/css" href="../styles/normalize.css" />
        <!-- Main CSS sheet -->
        <link rel="stylesheet" type="text/css" href="../styles/register_udruga.css" />
    </head>
    <body>
        <div class="container">
            <img class="login_register_bg_img" src="../images/register_login_bg_img.png" alt="Background">
            
            <form action="../includes/organisation_inputs.php" method="post">
                <div class="form-header">
                    <h2>REGISTER</h2>
                    <h3>Register as an organization</h3>
                </div>
                
                <div class="form-grid">
                    <!-- Row 1 - Organisation Name -->
                    <div class="form-group full-width">
                        <label for="organisation_name">Organization Name</label>
                        <input id="organisation_name" type="text" name="organisation_name" placeholder="Enter organization name..." required>
                    </div>
                    
                    <!-- Row 2 - OIB -->
                    <div class="form-group full-width">
                        <label for="Oib">OIB</label>
                        <input id="Oib" type="text" name="Oib" placeholder="Enter OIB..." pattern="\d{11}" title="OIB must be 11 digits" required>
                        <small class="hint">11-digit organization identification number</small>
                    </div>
                    
                    <!-- Row 3 - Email -->
                    <div class="form-group full-width">
                        <label for="email">E-mail Address</label>
                        <input id="email" type="email" name="email" placeholder="Enter e-mail..." required>
                    </div>
                    
                    <!-- Row 4 - Password -->
                    <div class="form-group half-width">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input id="password" type="password" name="password" placeholder="Create password..." required>
                            <button type="button" class="toggle-password" data-target="password">üëÅÔ∏è</button>
                        </div>
                        <small class="hint">Minimum 8 characters</small>
                    </div>
                    
                    <!-- Row 5 - Confirm Password -->
                    <div class="form-group half-width">
                        <label for="confirm_password">Confirm Password</label>
                        <div class="password-container">
                            <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm password..." required>
                            <button type="button" class="toggle-password" data-target="confirm_password">üëÅÔ∏è</button>
                        </div>
                    </div>
                </div>
                
                <!-- Password requirements -->
                <div class="password-requirements">
                    <p><strong>Password requirements:</strong></p>
                    <ul>
                        <li>At least 8 characters</li>
                        <li>At least one uppercase letter</li>
                        <li>At least one number</li>
                        <li>At least one special character</li>
                    </ul>
                </div>
                
                <!-- Buttons -->
                <div class="button-group">
                    <button type="submit" class="btn-submit">Create Account</button>
                    <button type="button" class="btn-back" onclick="window.location.href='register_option.html'">Go Back</button>
                </div>
                
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
        
        <script src="../js_functions/password_functions.js"></script>
    </body>
</html>

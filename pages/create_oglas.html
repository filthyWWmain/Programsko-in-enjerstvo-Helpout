<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create_oglas</title>
        <!--.... Jer mora raditi na 67 ***** browsera.... -->
        <link rel="stylesheet" type="text/css" href="../styles/normalize.css" />
        <!-- main CSS sheet-->
        <link rel="stylesheet" type="text/css" href="../styles/create_oglas.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <img class="login_register_bg_img" src="../images/register_login_bg_img.png" alt="Background">
            <form action="../includes/create_oglas.php" method="post">
                <h2>Create a listing</h2>
                <h3>Looking for volunteers</h3>
                
                <div class="form-grid">
                    
                    <!-- Row 1 -->
                    <div class="form-group full-width">
                        <label for="naziv_aktivnosti">Naziv aktivnosti</label>
                        <input id="naziv_aktivnosti" type="text" name="naziv_aktivnosti" placeholder="Naziv aktivnosti...">
                    </div>
                    
                    <!-- Row 2 -->
                    <div class="form-group full-width">
                        <label for="opis">Opis</label>
                        <textarea id="opis" name="opis" placeholder="Opis..."></textarea>
                    </div>
                    
                    <!-- Row 3 - Grad i Adresa u istom redu -->
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="grad">Grad</label>
                            <input id="grad" type="text" name="grad" placeholder="Grad...">
                        </div>
                        <div class="form-group half-width">
                            <label for="adresa">Adresa</label>
                            <input id="adresa" type="text" name="adresa" placeholder="Adresa...">
                        </div>
                    </div>
                    
                    <!-- Row 4 - Datum i Vrijeme u istom redu -->
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="datum">Datum</label>
                            <input id="datum" type="date" name="datum">
                            <script>
                                const dateInput = document.getElementById('datum');
                                
                                // Postavi minimalni datum
                                dateInput.min = new Date().toISOString().split('T')[0];
                                
                                // Provjeri samo pri submitu forme
                                document.querySelector('form').addEventListener('submit', function(event) {
                                    const selectedDate = new Date(dateInput.value);
                                    const today = new Date();
                                    today.setHours(0, 0, 0, 0);
                                    
                                    if (selectedDate < today) {
                                        event.preventDefault(); // zaustavi slanje forme u php file
                                        dateInput.value = today.toISOString().split('T')[0];
                                        alert('Molimo unesite datum koji nije u proÅ¡losti.');
                                        dateInput.focus();
                                    }
                                });
                            </script>
                        </div>
                        <div class="form-group half-width">
                            <label for="vrijeme">Vrijeme</label>
                            <input id="vrijeme" type="time" name="vrijeme">
                        </div>
                    </div>
                    
                    <!-- Row 5 - Trajanje i Vrsta aktivnosti u istom redu -->
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="trajanje">Trajanje (minute)</label>
                            <input id="trajanje" type="number" name="trajanje" placeholder="Trajanje..." min="1" max="720">
                        </div>
                        <div class="form-group half-width">
                            <label for="vrsta_aktivnost">Vrsta aktivnosti</label>
                            <select id="vrsta_aktivnost" name="vrsta_aktivnost">
                                <option value="">Odaberite vrstu...</option>
                                <option value="ekologija">Ekologija</option>
                                <option value="edukacija">Edukacija</option>
                                <option value="humanitarni">Humanitarni rad</option>
                                <option value="kultura">Kultura</option>
                                <option value="sport">Sport</option>
                                <option value="drugo">Drugo</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Row 6 -->
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="max_volontera">Maksimalan broj volontera</label>
                            <input id="max_volontera" type="number" name="max_volontera" placeholder="Max volontera..." min="1">
                        </div>
                        <div class="form-group half-width">
                            <label for="Min_bodovi">Minimalni broj bodova</label>
                            <input id="Min_bodovi" type="number" name="minimalni_bodovi" placeholder="Minimalni broj bodova...">
                        </div>
                    </div>
                
                <!-- Buttons -->
                <div class="button-row">
                    <button type="submit" class="btn-submit">Submit</button>
                    <button type="button" class="btn-back" onclick="window.location.href='learn_more.html'">Go back</button>
                </div>
            </form>
        </div>
    </body>
</html>
